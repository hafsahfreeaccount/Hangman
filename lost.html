<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="css/lost.css" />
</head>

<body>
    <div class="container">

        <!-- Instructions Button -->
        <img
          src="images/Instructions Button.png"
          alt="Instructions Button"
          class="instructions-button"
          id="instructionsBtn"
        />

        <!-- Sad Hangman Image -->
        <img
          src="images/Sad Hangman.png"
          alt="Sad Hangman"
          class="sad-hangman"
        />

        <!-- Lose Overlay -->
        <div class="lost-overlay" id="lostOverlay">

            <!-- Lose Popup -->
            <div class="lose-popup">

                <!-- Header -->
                <div class="lose-header">
                    <span>YOU LOSE!</span>
                </div>


            </div>
        </div>
    </div>

    <script src="JavaScript/lost.js"></script>
</body>
</html>
