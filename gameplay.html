<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="css/gameplay.css" />
     <script src="JavaScript/wordList.js" defer></script>
     <script src="JavaScript/gameplay.js" defer></script>

</head>

<body>
    <div class="container">
      
      <h2 id="playerTurn">Player 1's Turn</h2>

        <div class = "hangman-box">
            <img src="images/bar.png" class = "img">
            <img src="images/head.png" class="hangman-part head">
            <img src="images/body.png" class="hangman-part body">
            <img src="images/left-arm.png" class="hangman-part left-arm">
            <img src="images/right-arm.png" class="hangman-part right-arm">
            <img src="images/left-leg.png" class="hangman-part left-leg">
            <img src="images/right-leg.png" class="hangman-part right-leg">
        </div> 
        
       <div class=  "game-box">
            <ul class = "word-display"></ul>
           
            <h4 class = "guesses-text"> Incorrect guesses: <b></b></h4>
            <div class = "keyboard"></div>
       </div>
      
        <img 
        src="images/Instructions Button.png"
        alt="Instructions Button"
        class="instructions-button"
        id="instructionsBtn"
        />

        <!-- Pause Button -->
        <img
        src="images/Pause Button.png"
        alt="Pause Button"
        class="pause-button"
        id="pauseBtn"
        />

    
    </div>

    <!-- ========== PAUSE OVERLAY ========== -->
    <div id="pauseOverlay" class="pause-overlay">

      <div class="pause-popup">

        <div class="pause-header">
          <span>PAUSE</span>
          <img src="images/Close Button.png" class="pause-close" id="closePauseBtn"/>
        </div>

        <img src="images/Resume Button.png" class="pause-action" id="resumeBtn"/>
        <img src="images/Restart Button.png" class="pause-action" id="restartBtn"/>

        <div class="pause-icons">
          <img src="images/Home Button.png" class="icon-btn" id="homeBtn"/>
          <img src="images/Instructions Button.png" class="icon-btn" id="pauseInstructionsBtn"/>
        </div>

      </div>
    </div>

 


</body>
 
</html>
