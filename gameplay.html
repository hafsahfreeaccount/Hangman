<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="css/gameplay.css" />
</head>

<body>
    <div class="container">

        <div class = "hangman-box">
            <img src="images/bar.png" class = "img">
        </div> 
        
       <div class=  "game-box">
            <ul class = "word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h4 class = "hint-text">Hint: <b></b></h4>
            <h4 class = "guesses-text"> Incorrect guesses: <b></b></h4>
            <div class = "keyboard">
                 <button>a</button>
                 <button>b</button>
                 <button>c</button>
                 <button>d</button>
                 <button>e</button>
                 <button>f</button>
                 <button>g</button>
                 <button>h</button>
                 <button>i</button>
                 <button>j</button>
                 <button>k</button>
                 <button>l</button>
                 <button>m</button>
                 <button>n</button>
                 <button>o</button>
                 <button>p</button>
                 <button>q</button>
                 <button>r</button>
                 <button>s</button>
                 <button>t</button>
                 <button>u</button>
                 <button>v</button>
                 <button>w</button>
                 <button>x</button>
                 <button>y</button>
                 <button>z</button>

            </div>
       </div>
      
        <img 
        src="images/Instructions Button.png"
        alt="Instructions Button"
        class="instructions-button"
        id="instructionsBtn"
        />

        <!-- Pause Button -->
        <img
        src="images/Pause Button.png"
        alt="Pause Button"
        class="pause-button"
        id="pauseBtn"
        />

    
    </div>

    <!-- ========== PAUSE OVERLAY ========== -->
    <div id="pauseOverlay" class="pause-overlay">

      <div class="pause-popup">

        <div class="pause-header">
          <span>PAUSE</span>
          <img src="images/Close Button.png" class="pause-close" id="closePauseBtn"/>
        </div>

        <img src="images/Resume Button.png" class="pause-action" id="resumeBtn"/>
        <img src="images/Restart Button.png" class="pause-action" id="restartBtn"/>

        <div class="pause-icons">
          <img src="images/Home Button.png" class="icon-btn" id="homeBtn"/>
          <img src="images/Instructions Button.png" class="icon-btn" id="pauseInstructionsBtn"/>
        </div>

      </div>
    </div>



  </div>

  <script src = "JavaScript/word-list.js"></script>
  <script src="JavaScript/gameplay.js"></script>


</body>
 
</html>
