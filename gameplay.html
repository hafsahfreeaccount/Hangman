<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="css/gameplay.css" />
</head>

<body>
    <div class="container">
        <!-- Instructions Button -->
         <img src="images/Instructions Button.png" alt="Instructions Button" class="instructions-button" id="instructionsBtn" />

        <!-- Pause Button -->
         <img src="images/Pause Button.png" alt="Pause Button" class="pause-button" id="pauseBtn" />

        
        
         <!-- Pause Overlay -->
        <div class="pause-overlay" id="pauseOverlay">

        <!-- Pause Popup -->
        <div class="pause-popup">

        <!-- Header -->
        <div class="pause-header">
        <span>PAUSE</span>
        <!-- Close (X) Button -->
        <img src="images/Close Button.png" class="pause-close" id="closePauseBtn" />
        </div>

        <!-- Resume Button -->
        <img src="images/Resume Button.png" class="pause-action" id="resumeBtn" />

        <!-- Restart Button -->
        <img src="images/Restart Button.png" class="pause-action" id="restartBtn" />

        <!-- Bottom Icons -->
        <div class="pause-icons">
            <div class="pause-icons">
            <img src="images/Home Button.png" class="icon-btn" id="homeBtn" />
            <img src="images/Instructions Button.png" class="icon-btn" id="pauseInstructionsBtn" />
        </div>

    </div>
</div>

    </div>

    <script src="JavaScript/gameplay.js"></script>

</body>

</html>
