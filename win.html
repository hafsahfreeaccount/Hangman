<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="css/win.css" />
</head>

<body>
    <div class="container">

        <!-- Instructions Button -->
        <img
          src="images/Instructions Button.png"
          alt="Instructions Button"
          class="instructions-button"
          id="instructionsBtn"
        />

        <!-- Sad Hangman Image -->
        <img
          src="images/Sad Hangman.png"
          alt="Sad Hangman"
          class="sad-hangman"
        />

        <p>Play again?</p>

        <!-- Win Overlay -->
        <div class="win-overlay" id="winOverlay">

            <!-- Win Popup -->
            <div class="win-popup">

                <!-- Header -->
                <div class="win-header">
                    <span>YOU WIN!</span>
                </div>

                <!-- popup content (buttons later) -->

            </div>
        </div>
    </div>

    <script src="JavaScript/lost.js"></script>
</body>
</html>
